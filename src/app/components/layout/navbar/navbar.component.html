<div class="flex justify-between py-3">
  <img class="w-[120px]" src="assets/logo.png" />
  <div class="flex gap-3 items-center">
    <a
      *ngFor="let link of links"
      class="text-base font-light"
      routerLink="/"
      [queryParams]="{ cat: link.value }"
    >
      {{ link.label }}
    </a>
    <span class="cursor-pointer">Daniel</span>
    <span class="cursor-pointer">Logout</span>
    <a routerLink="/write">
      <span
        class="flex items-center justify-center cursor-pointer bg-primary font-light rounded-full border border-white duration-100 hover:text-teal-600 hover:bg-white hover:border-teal-500"
        [style.width.px]="50"
        [style.height.px]="50"
      >
        Write
      </span>
    </a>
  </div>
</div>
