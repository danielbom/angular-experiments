<div class="flex flex-col gap-36 pt-12">
  <div
    *ngFor="let post of posts; let index = index"
    class="flex gap-14"
    [class.flex-row-reverse]="index % 2 === 0"
  >
    <!-- image -->
    <div class="flex-2 relative">
      <div class="absolute top-5 -left-5 -z-10 w-full h-full bg-primary"></div>
      <img
        src="{{ post.image }}"
        alt=""
        class="w-full max-h-[400px] object-cover"
      />
    </div>
    <!-- content -->
    <div class="flex-3 flex flex-col justify-between">
      <a class="font-semibold text-5xl">
        {{ post.title }}
      </a>
      <p class="text-lg">{{ post.description }}</p>
      <button appButton>Read more</button>
    </div>
  </div>
</div>
