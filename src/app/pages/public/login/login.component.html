<div class="flex flex-col h-screen items-center justify-center bg-[#b9e7e7]">
  <h1 class="text-xl font-bold text-teal-600 pb-4">Login</h1>
  <form
    class="flex flex-col bg-white p-10 w-80 gap-5 mt-2 rounded"
    [formGroup]="formGroup"
    (ngSubmit)="onSubmit()"
  >
    <input
      formControlName="username"
      class="p-3 border-b border-gray-400"
      [ngClass]="{ 'border-red-500': isInvalid('username') }"
      type="text"
      name="username"
      placeholder="username"
      autocomplete="on"
      required
    />
    <input
      formControlName="password"
      class="p-3 border-b border-gray-400"
      [ngClass]="{ 'border-red-500': isInvalid('password') }"
      type="password"
      name="password"
      placeholder="password"
      autocomplete="on"
      required
    />
    <button
      type="submit"
      class="p-3 border-none bg-teal-600 pointer text-white"
    >
      Login
    </button>
    <p
      class="text-red-500 text-center"
      *ngIf="isInvalid()"
      [innerHTML]="errorMessage"
    ></p>
    <span class="text-sm text-center">
      Don't you have an account?
      <a
        routerLink="/register"
        class="text-blue-600 underline hover:opacity-75 ease-in-out duration-100"
      >
        Register
      </a>
    </span>
  </form>
</div>
