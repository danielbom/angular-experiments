<div class="flex flex-col h-screen items-center justify-center bg-[#b9e7e7]">
  <h1 class="text-xl font-bold text-teal-600 pb-4">Login</h1>
  <form class="flex flex-col bg-white p-10 w-80 gap-5 mt-2 rounded">
    <input
      class="p-3 border-b border-gray-400"
      type="text"
      placeholder="username"
    />
    <input
      class="p-3 border-b border-gray-400"
      type="password"
      placeholder="password"
    />
    <button class="p-3 border-none bg-teal-600 pointer text-white">
      Login
    </button>
    <p class="text-red-500 text-center">This is an error!</p>
    <span class="text-sm text-center">
      Don't you have an account?
      <a
        routerLink="/register"
        class="text-blue-600 underline hover:opacity-75 ease-in-out duration-100"
      >
        Register
      </a>
    </span>
  </form>
</div>
